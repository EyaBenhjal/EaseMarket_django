{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Se connecter</h1>
            <p class="lead fw-normal text-white-50 mb-0">Se connecter a votre compte...</p>
        </div>
    </div>
</header>
<div Class="container">
    <div Class="row">
        <center>
            <div class="col-8"></div>
        </center>
        <br/><br/>
        <form method="POST" action="{% url 'connecter' %}">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" name="nom" placeholder ="Entrer votre nom">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="mots_de_passe"placeholder="Entrer votre mot de passe">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>

    </div>
</div>
{% endblock %}
